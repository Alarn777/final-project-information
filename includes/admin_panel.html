<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body style="padding-bottom: 50px">
    <div class="container">
    <h1>Welcome to Admin panel</h1>

    <form style="float: right" action="/send">
        <input class="button-my button2" style="margin: 10px" type="submit" value="Go to search" />
    </form>
    
    <form style="float: right" action="/command">
        <input style="margin: 10px" type="hidden" name="execute" value="forceindex" />
        <input class="button-my button2" style="margin: 10px" type="submit" value="Force Reindex">
    </form>

    <form style="float: right" action="/command">
        <input style="margin: 10px" type="hidden" name="execute" value="crawl" />
        <input class="button-my button2" style="margin: 10px" type="submit" value="Crawl for up to 100 files">
    </form>


    <form style="float: right" action="/command">
        <input style="margin: 10px" type="hidden" name="execute" value="load" />
        <input class="button-my button2" style="margin: 10px" type="submit" value="Load files from source">
    </form>

    <div style="clear: both"></div>

    <h2> All files:</h2>

    <div class="footer">
        <p>All rights reserved Â®</p>
    </div>
</body>

</html>
